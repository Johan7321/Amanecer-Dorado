<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - AM_DORADO</title>
  <style>
    body { font-family: Poppins, sans-serif; padding: 40px; max-width: 400px; margin:auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #e30613; color: #fff; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Crear cuenta y organización</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text" name="org_name" placeholder="Nombre de tu organización" required>
    <button type="submit">Registrarme</button>
  </form>
</body>
</html>
