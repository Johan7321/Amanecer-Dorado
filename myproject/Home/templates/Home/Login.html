{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G&V Amanecer Dorado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="{% static 'home/css/styles.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'home/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top" >
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">G&V Amanecer Dorado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-warning" aria-current="page" href="{% url 'Muro' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'identity' %}">多Quienes Somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Hogares Geriatricos</a>
                    </li>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item text-white" href="{% url 'services' %}">Servicios Generales</a></li>
                            <li><a class="dropdown-item text-white" href="{% url 'otros' %}">Otros Servicios</a></li>
                        </ul>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'Contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="{% url 'Login' %}">Ingreso</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- JavaScript para cambiar el color del navbar en scroll -->
    <script type="text/javascript">
        window.addEventListener("scroll", function() {
            var navbar = document.querySelector("nav");
            var dropdownMenu = document.querySelector(".dropdown-menu");
            var dropdownButton = document.querySelector(".dropdown-toggle");
    
            if (window.scrollY > 0) {
                navbar.classList.add("abajo");
                dropdownMenu.classList.add("abajo");
                dropdownButton.classList.add("abajo");
            } else {
                navbar.classList.remove("abajo");
                dropdownMenu.classList.remove("abajo");
                dropdownButton.classList.remove("abajo");
            }
        });
    </script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <section class="h-custom pt-5">
        <div class="container-fluid h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <img src="{% static 'home/images/Logo.jpg' %}" class="img-thumbnail" alt="..." style="height: 55%; width: 25%;">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <formmethod="POST">
                {% csrf_token %}
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Ingreso</p>
                </div>
      
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form3Example3"  class="form-control form-control-lg"
                    placeholder="Entra tu usuario"  />
                  <label class="form-label" for="form3Example3">Usuario</label>
                </div>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Entra tu contrase単a" />
                  <label class="form-label" for="form3Example4">Contrase単a</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <div class="form-check mb-0">
                  </div>
                  <a href="#!" class="text-body">Olvidaste tu contrase単a?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>

      </section>
      <style>
        .divider:after,
        .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
        }
        .h-custom {
        height: calc(100% - 73px);
        }
        @media (max-width: 450px) {
        .h-custom {
        height: 50%;
        }
        }
      </style>
</body>
</html>
